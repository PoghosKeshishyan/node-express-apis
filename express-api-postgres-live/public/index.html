  <h1>Express CRUD API with PostgreSQL</h1>
  <p>A simple REST API built with <strong>Express.js</strong> and <strong>PostgreSQL</strong> for managing cars.</p>

  <hr>

  <h2>API Endpoints</h2>

  <ul>
    <li><span>(GET)</span> <a href="/api/cars" target="_blank">/api/cars</a></li>
    <li><span>(GET)</span> <a href="#">/api/cars/:id</a></li>
    <li><span>(POST)</span> <a href="#">/api/cars/add</a></li>
    <li><span>(PUT)</span> <a href="#">/api/cars/edit/:id</a></li>
    <li><span>(DELETE)</span> <a href="#">/api/cars/remove/:id</a></li>
  </ul>
