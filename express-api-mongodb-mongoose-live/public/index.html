  <h1>Express CRUD API with MongoDB</h1>
  <p>A simple REST API built with <strong>Express.js</strong> and <strong>MongoDB,</strong> using <strong>Mongoose</strong> for managing aliens.</p>

  <hr>

  <h2>API Endpoints</h2>

  <ul>
    <li><span>(GET)</span> <a href="/api/aliens" target="_blank">/api/aliens</a></li>
    <li><span>(GET)</span> <a href="#">/api/aliens/:id</a></li>
    <li><span>(POST)</span> <a href="#">/api/aliens/add</a></li>
    <li><span>(PUT)</span> <a href="#">/api/aliens/edit/:id</a></li>
    <li><span>(DELETE)</span> <a href="#">/api/aliens/remove/:id</a></li>
  </ul>
